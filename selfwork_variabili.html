<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Esercizio Variabili</title>
</head>
<body>

<h1>Esercizio Variabili</h1>

<script>
    // 1) Dichiara una variabile num1 con un numero a tua scelta
    let num1 = 10;

    // 2) Dichiara una variabile num2 con un numero a tua scelta
    let num2 = 25;

    // 3) Visualizza a schermo i valori
    console.log("Il valore di num1 è:", num1);
    console.log("Il valore di num2 è:", num2);

    // 4) Dichiara una variabile stringa
    let stringa = "Ciao a tutti!";

    // 5) Stampa il valore di stringa
    console.log("Il valore della variabile stringa è:", stringa);

    // 6) Cambia valore alla variabile stringa e ristampala
    stringa = "Nuovo valore della stringa!";
    console.log("Il nuovo valore della variabile stringa è:", stringa);

    // 7) Dichiara una costante PIGRECO
    const PIGRECO = 3.14159265359;

    // 8) Visualizza il valore della costante PIGRECO
    console.log("Il valore di PIGRECO è:", PIGRECO);

    // 9) Prova a cambiare il valore della costante (causerà errore)
    // PIGRECO = 3.14;  // Se togli il commento, vedrai l'errore in console
</script>

</body>
</html>
